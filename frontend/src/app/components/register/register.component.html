<div class="register-container">
  <div class="register-title">Sign Up</div>

  <mat-form-field class="input-field" >
    <mat-label>Display name</mat-label>
    <input matInput type="text" [(ngModel)]="name">
    <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <mat-form-field class="input-field">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email">
    <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <mat-form-field class="input-field" >
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password">
    <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <div class="btn-submit">
    <button mat-raised-button color="primary">Register</button>
  </div>
</div>
